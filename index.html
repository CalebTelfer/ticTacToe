<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="game-control-container">
        <H1>Hello!</H1>

        <form action="">

            <button id="startbutton">Start Game</button>

        </div>
    </div>

    <div class="game-container">

        </div>

        <div class="gamesquare" data-index="3">

        </div>

        <div class="gamesquare" data-index="4">

        </div>

        <div class="gamesquare" data-index="5">
            <h1></h1>
        </div>

        <div class="gamesquare" data-index="6">
            <h1></h1>
        </div>

        <div class="gamesquare" data-index="7">
            <h1></h1>
        </div>

        <div class="gamesquare" data-index="8">

        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
